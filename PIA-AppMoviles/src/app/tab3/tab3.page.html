<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button *ngIf="!favs.length" [routerLink]="['/tabs/tab2']">
    <ion-label>AÃºn no tienes recetas favoritas<br>Descubre nuevas recetas!</ion-label>
  </ion-button>

  <ion-list *ngIf="favs && favs.length">
    <ion-item *ngFor="let recipe of recipes"> 
      <img [src]="recipe.image">

      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
