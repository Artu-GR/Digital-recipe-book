<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

    <form [formGroup] = "signUpForm">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label for="name" position="floating"> Nombre de Usuario </ion-label>
          <ion-input name="username" type="text" formControlName="username"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="email" position="floating" > Correo Electrónico </ion-label>
          <ion-input name="email" type="text" formControlName="email"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="password" position="floating"> Contraseña </ion-label>
          <ion-input name="password" type="password" formControlName="password"> </ion-input>
        </ion-item> 
      </ion-list>

      <ion-button (click)="signUp()" [disabled]="!signUpForm.valid" > Registrarse </ion-button>
    </form> 

    <span> Ya tienes una Cuenta? <a routerLink="/log-in"> Iniciar sesión </a></span>
    

</ion-content>
