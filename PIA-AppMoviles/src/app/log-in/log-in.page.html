<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Iniciar Sesión </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup] = "logInForm">
          
          <h5> Correo electrónico </h5>
          <ion-input 
          fill="outline" 
          name="email" 
          type="text" 
          errorText="Correo inválido"
          formControlName="email"> </ion-input>     
          
          <h5> Contraseña </h5>
          <ion-input fill="outline" 
          name="password" 
          type="password"
          formControlName="password"> </ion-input>

      <ion-button (click)="logIn()" [disabled]="!logInForm.valid" > Iniciar Sesión </ion-button>
    </form> 


    <ion-button expand="block" (click)="logInWithGoogle()"> <ion-icon  slot="start" name="logo-google" fill="outline"> </ion-icon> Inicia sesión con google</ion-button>
    <div id="link-text">
      <ion-text color="medium">
        <span> Todavía no tienes una cuenta? <a routerLink="/sign-up"> Registrate </a> </span> 
      </ion-text>
    </div>

    
  </div>

  
</ion-content>
